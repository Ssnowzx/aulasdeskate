<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Venha fazer parte do nosso time</title>
<!-- Importa a fonte "Permanent Marker" do Google Fonts -->
<link
href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
rel="stylesheet"
/>
<style>
/* Zera margens e paddings */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

  html,
  body {
    width: 100%;
    height: 100%;
  }

  /* Fundo do body amarelo e fonte personalizada */
  body {
    background-color: #f0d02f;
    font-family: 'Permanent Marker', cursive;
  }

  /* Área de conteúdo com fundo branco */
  .header {
    background-color: #fff;
    text-align: center;
    padding-top: 30px;
    position: relative;
  }

  .header h1 {
    font-size: 45px;
    color: #000;
    text-shadow: 2px 2px 4px #fff;
    margin-top: 20px;
  }

  /* Estilo para a imagem (logo) */
  .image {
    max-width: 60%;
    height: auto;
    display: block;
    margin: 40px auto 0;
    position: relative;
    z-index: 1;
  }

  /* Estilo dos botões (mantendo a mesma fonte, tamanho e demais propriedades) */
  .whatsapp-link {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #000;
    font-size: 20px;
    position: relative;
    z-index: 2;
    background-color: #fff;
    padding: 10px 20px;
    animation: pulse 2s infinite ease-in-out;
    border: 2px solid rgba(0, 0, 0, 0.1);
    border-radius: 0.8rem;
    box-shadow: 0 8px 8px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
  }

  /* Animação de pulsação */
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* Divisa em forma de onda – com margem negativa para subir */
  .wave {
    overflow: hidden;
    line-height: 0;
    margin-top: -240px;
    position: relative;
    z-index: 0;
  }

  .wave svg {
    display: block;
    width: 100%;
    height: 70px;
  }
</style>

</head>
<body>
<!-- Seção com fundo branco (parte superior) -->
<div class="header">
<h1>Em breve</h1>

  <!-- Logo -->
  <img src="logos.png" alt="Logo do Aulasdeskate" class="image">

  <!-- Pula duas linhas após a logo -->
  <br /><br />

  <!-- Botão "Fale conosco" -->
  <a
    href="https://wa.me/554998390336"
    target="_blank"
    class="whatsapp-link"
  >
    Fale conosco
  </a>

  <!-- Espaçamento entre os botões -->
  <br /><br />

  <!-- Novo botão "GameofSkate" direcionando para gameskate.vercel.app -->
  <a
    href="https://gameskate.vercel.app"
    target="_blank"
    class="whatsapp-link"
  >
    GameofSkate
  </a>

  <!-- Divisão com onda (parte amarela) -->
  <div class="wave">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path
        fill="#f0d02f"
        fill-opacity="1"
        d="M0,192L60,160C120,128,240,64,360,69.3C480,75,600,149,720,181.3C840,213,960,203,1080,181.3C1200,160,1320,128,1380,112L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
      ></path>
    </svg>
  </div>

</div>

</body>
</html>
